apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
  compile 'org.apache.commons:commons-math3:3.5+'
  testCompile 'org.hamcrest:hamcrest-all:1.+','org.mockito:mockito-all:1.+', 'junit:junit:4.12'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

test { finalizedBy jacocoTestReport }
