apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
  testCompile 'junit:junit:4.12', 'org.mockito:mockito-all:1.+'
}

sourceSets {
    main {
        java {
            srcDir 'src/java/main'
        }
    }
    test {
        java {
            srcDir 'src/java/org/test'
        }
    }
}
